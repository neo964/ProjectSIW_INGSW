<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form" action ="/Project/signUp" method ="post">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
       <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/Project/SignUp" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input name="firstname" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input name="lastname" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="emailreg" type="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name="passwordreg" type="password"required autocomplete="off"/>
          </div>
            
          <div class="field-wrap">
            <label>
              Street<span class="req">*</span>
            </label>
            <input name="street" type="addres"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Country<span class="req">*</span>
            </label>
            <input name="country" type="country"required autocomplete="off"/>
          </div>
         
          <div class="field-wrap">
            <label>
              Card Number<span class="req">*</span>
            </label>
            <input name="card" type="cardnumber"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Card CVC<span class="req">*</span>
            </label>
            <input name="cvc" type="cardcvc"required autocomplete="off"/>
          </div>
            
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/Project/checkLogin" method="post">
          
             <div class="field-wrap">
            <label>
              Email Address <span class="req">*</span>
            </label>
            <input name="email" type="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/loginpage.js"></script>

</body>
</html>
