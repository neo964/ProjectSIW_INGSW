	<body>
	<!-- END #-header -->
	<form action="/Project/settings" method="post">
				<!-- serve per centrare non toccare class -->
			<article class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
								
				
					<div class="row">

			<div class="field-wrap">  
            <h4>New First Name</h4>
              <input name="firstname" type="text" required autocomplete="off" />

			<h4>New Last Name</h4>
              <input name="lastname" type="text" required autocomplete="off" />
        
             <div class="field-wrap">
            <h4>Old Password</h4>
              <input name="old" type="text" required autocomplete="off" />
            </div>
            
             <div class="field-wrap">
            <h4>New Password</h4>
              <input name="new" type="text" required autocomplete="off" />
            </div>
            
			<div class="field-wrap">
            <h4>New Street</h4>
              <input name="street" type="text" required autocomplete="off" />
            </div>

			 <div class="field-wrap">
            <h4>New Country</h4>
              <input name="country" type="text" required autocomplete="off" />
            </div>

			<div class="field-wrap">
            <h4>New District</h4>
              <input name="district" type="text" required autocomplete="off" />
            </div>

			<div class="field-wrap">
            <h4>New Zipcode</h4>
              <input name="zipcode" type="text" required autocomplete="off" />
            </div>
			
			<div class="field-wrap">
            <h4>New Card Number</h4>
              <input name = "cardnumber" type="text" required autocomplete="off" />
            </div>

			<div class="field-wrap">
            <h4>New Card CVC</h4>
              <input name="cvc" type="number" required autocomplete="off" />
            </div>
			
			<div class="field-wrap">
            <h4>New Expiration date</h4>
              <input name="expiration" type="date" required autocomplete="off" />
            </div>			

             <button class="button">Update</button>
            
            </div>
            </form>
