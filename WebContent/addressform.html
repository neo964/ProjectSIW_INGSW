<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PANDAFLIX &mdash; Edit Address</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Pastore-Perri">

  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="css/style.css">

  
</head>
<header id="-header">
		
		<div class="container-fluid">

			<div class="row">
				<!-- logo -->
				<div class="col-lg-12 col-md-12 text-center">
					<h1 id="-logo"><a href="index.jsp">PANDAFLIX <sup>TM</sup></a></h1>
				</div>

			</div>
		
		</div>

	</header>


<body>
            <form action="/Project/UpdateInformation" method="post"> 
            
	<div class="form">
		<div class="field-wrap" align="center"> 
          <h1>Edit Address</h1>
            <h4>Street</h4>
              <input name = "street" type="text" required autocomplete="off" />
              
        
             <div class="field-wrap">
            <h4>Country</h4>
              <input name = "country" type="text" required autocomplete="off" />
            </div>
            
             <div class="field-wrap">
            <h4>District</h4>
              <input name = "district" type="text" required autocomplete="off" />
            </div>
            
             <div class="field-wrap">
            <h4>Zipcode</h4>
              <input name = "zipcode" type="text" required autocomplete="off" />
            </div>
            
             <button class="button">Update Address</button>
            </div>
            </div>
            </form>
   </body>
   </html>
